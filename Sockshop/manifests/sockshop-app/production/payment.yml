---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: payment
  namespace: production
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        dynatrace/instrument: "true"
        pipeline.stage: prod-stable
        pipeline.build: 1.0.1.3243
        pipeline.project: sockshop
        support.contact: "john.doe@sockshop.com"
        support.channel: "#support-sockshop-services"
      labels:
        app: payment
        stage: prod
        release: stable
        version: "1.0"
        tier: "business"
        product: "sockshop"
    spec:
      containers:
      - name: payment
        image: dynatracesockshop/payment:0.5.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      hostAliases:
        - hostnames:
            - gfc07687.live.dynatrace.com
            - sg-ap-southeast-2-52-65-159-6-prod40-sydney.live.ruxit.com
          ip: 52.65.159.6
        - hostnames:
            - sg-ap-southeast-2-3-105-220-233-prod40-sydney.live.ruxit.com
          ip: 3.105.220.233
        - hostnames:
            - sg-ap-southeast-2-3-106-36-21-prod40-sydney.live.ruxit.com
          ip: 3.106.36.21            
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    app: payment
  namespace: production
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: payment