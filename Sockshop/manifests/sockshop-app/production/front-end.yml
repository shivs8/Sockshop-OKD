---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end.stable
  namespace: production
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        dynatrace/instrument: "true"
        pipeline.stage: prod-stable
        pipeline.build: 1.4.0.7424
        pipeline.project: sockshop
        support.contact: "jane.smith@sockshop.com"
        support.channel: "#support-sockshop-frontend"
      labels:
        app: front-end.stable
        stage: prod
        release: stable
        version: "1.4"
        tier: "frontend"
        product: "sockshop"
    spec:
      containers:
      - name: front-end
        image: cmaheshbl/front-end:2.0
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      hostAliases:
        - hostnames:
            - gac07687.live.dynatrace.com
            - sg-ap-southeast-2-52-65-19-16-prod40-sydney.live.ruxit.com
          ip: 52.65.159.6
        - hostnames:
            - sg-ap-southeast-2-3-105-20-23-prod40-sydney.live.ruxit.com
          ip: 3.105.220.233
        - hostnames:
            - sg-ap-southeast-2-3-106-36-261-prod40-sydney.live.ruxit.com
          ip: 3.106.36.21         
      nodeSelector:
        beta.kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  labels:
    app: front-end.stable
  namespace: production
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: front-end.stable
  type: LoadBalancer
